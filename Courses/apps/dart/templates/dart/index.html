<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1> Add a new Course </h1>
        <form action="/create" method="post">
            {% csrf_token %}
            <label name="name">Name: </label>
            <input type="text" name="name">
            <label name="desc">Description: </label>
            <textarea name="desc" rows=8 cols=20></textarea>
            <input type="submit" value="Add">
        </form>
        <h1> Courses </h1>
        <table>
            <thead>
                <th> Course Name </th>
                <th> Description </th>
                <th> Date Added </th>
                <th> Actions </th>
            </thead>
            {% for course in courses %}
            <tr>
                <td> {{course.name}} </td>
                <td> {{course.description}} </td>
                <td> {{course.created_at}} </td>
                <td> <a href="/destroy/{{course.id}}">remove</a></td>
            </tr>
            {% endfor %}
    </body>
</html>
